<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>User Auth App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
        <style>
            body {
                background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            }
            .card {
                box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
                border-radius: 1rem;
            }
            .btn {
                border-radius: 2rem;
            }
        </style>
    </head>
    <body>
        <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh">
            <div class="card p-5 text-center">
                <h2 class="mb-4 fw-bold">Welcome to User Auth App</h2>
                <div class="d-grid gap-3">
                    <a href="/register" class="btn btn-primary btn-lg">Register</a>
                    <a href="/login" class="btn btn-success btn-lg">Login</a>
                    <a href="/users" class="btn btn-info btn-lg">Show All Users</a>
                </div>
            </div>
        </div>
    </body>
</html>
