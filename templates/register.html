<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
        <style>
            body {
                background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            }
            .card {
                box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
                border-radius: 1rem;
            }
            .btn {
                border-radius: 2rem;
            }
        </style>
    </head>
    <body>
        <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh">
            <div class="card p-5" style="max-width: 400px; width: 100%">
                <h2 class="mb-4 fw-bold text-center">Register</h2>
                <form method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required />
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
                {% if message %}
                <div class="alert alert-info mt-3 text-center">{{ message }}</div>
                {% endif %}
                <a href="/" class="btn btn-link mt-3 w-100">Back to Home</a>
            </div>
        </div>
    </body>
</html>
